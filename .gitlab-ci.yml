include:
  - project: 'smartive/ci-templates'
    ref: v4.0.0
    file: '/all-templates.yml'

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_BRANCH == "next"
    - if: $CI_COMMIT_BRANCH == "main"

stages:
  - test
  - release
  - deploy

.default_template:
  extends: .base
  image: node:16
  before_script:
    - npm ci

.deploy_template:
  extends: .default_template
  stage: deploy
  before_script:
    - npm ci
    - npm i -g vercel

linting:
  extends: .default_template
  stage: test
  script:
    - npm run lint
  only:
    - merge_requests

test build:
  extends: .default_template
  stage: test
  script:
    - npm run build
  only:
    - merge_requests

publish:
  extends: .default_template
  stage: release
  script:
    - npm run build
    - npm run publish
  only:
    - main
    - next
